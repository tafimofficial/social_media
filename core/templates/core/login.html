{% extends 'core/base.html' %}

{% block content %}
<div class="auth-container animate-fade-up">
    <div class="glass-card">
        <h2 style="margin-bottom: 2rem; font-weight: 700;">Welcome Back</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                <small style="color: #ff6b6b;">{{ error }}</small>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>
        <p style="margin-top: 1.5rem; color: var(--text-muted);">
            Don't have an account? <a href="{% url 'signup' %}" style="color: rgb(var(--primary));">Sign Up</a>
        </p>
    </div>
</div>

<script>
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('glass-input');
    });
</script>
{% endblock %}
